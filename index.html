<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <p class="title">Etch-a-Sketch</p>
        <div class="pixels-container">
            <label for="pixels">Select number of pixels ( <span class="pixels-value">16</span> )</label>
            <input type="range" name="pixels" id="pixels" min="1" max="100" value="16">
            <datalist id="tickmarks">
                <option value="1" label="1"></option>
                <option value="100" label="100"></option>
            </datalist>
        </div>
    </div>

    <div class="right">
        <div class="paint-area"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
